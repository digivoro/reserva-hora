<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Felipe Castro Richter" />
    <title>Reserva de Horas</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Site CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="grey darken-4">
    <div class="container row">
      <section class="section col s10 offset-s1 l8 offset-l2">
        <div class="row">
          <h3 class="white-text center">Reserva de Horas</h3>

          <form class="col s12 lime lighten-5 z-depth-2">
            <div class="row">
              <!-- Paciente -->
              <h5 class="col s12 l12 center">Paciente</h5>

              <div class="input-field col s12 l12">
                <i class="material-icons prefix teal-text">card_membership</i>
                <input id="rut" type="text" class="validate" value="16667464-6" />
                <label for="rut">Rut</label>
              </div>
              <div class="input-field col s12 l6">
                <i class="material-icons prefix teal-text">person</i>
                <input id="nombres" type="text" class="validate" value="Felipe Daniel" />
                <label for="nombres">Nombres</label>
              </div>
              <div class="input-field col s12 l6">
                <i class="material-icons prefix teal-text">group</i>
                <input id="apellidos" type="text" class="validate" value="Castro Richter" />
                <label for="apellidos">Apellidos</label>
              </div>
              <div class="input-field col s12 l6">
                <i class="material-icons prefix teal-text">cake</i>
                <input id="edad" type="text" class="validate" value="32" />
                <label for="edad">Edad</label>
              </div>
              <div class="input-field col s12 l6">
                <i class="material-icons prefix teal-text">email</i>
                <input id="email" type="email" class="validate" value="nkardia@gmail.com" />
                <label for="email">Email</label>
              </div>
              <!-- Atención -->
              <h5 class="col s12 center">Atención</h5>

              <div class="input-field col s12">
                <i class="material-icons prefix teal-text">local_pharmacy</i>
                <select id="especialidad">
                  <option value="traumatología" selected>Traumatología</option>
                  <option value="radiología">Radiología</option>
                  <option value="dental">Dental</option>
                </select>
                <label>Especialidad</label>
              </div>
              <div class="input-field col s12 l6">
                <i class="material-icons prefix teal-text">today</i>
                <input id="fecha" type="text" class="validate" value="15-11-2020" />
                <label for="fecha">Fecha Reserva</label>
              </div>
              <div class="input-field col s12 l6">
                <i class="material-icons prefix teal-text">watch_later</i>
                <input id="hora" type="text" class="validate" value="11:00" />
                <label for="hora">Hora Reserva</label>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <section class="section center">
      <button id="btn-reservar" class="btn pulse waves-effect waves-light z-depth-2 hoverable">Reservar <i class="material-icons right">send</i></button>
    </section>
    <div class="container center">
      <!-- Modal Structure -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <h4>Reserva de hora</h4>
          <p id="texto-modal">Texto</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
      </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Site JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
